  <div class="page-title">
<div class="row">
        <div class="col"><h3>Employees  : {{Employee.length}}</h3>
        </div>
        <div class="col">
          <button class="float-right btn btn-primary" type="button">
            Employee &nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>

<div class="row" id="cancel-row">

        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
          <div class="widget-content widget-content-area br-6">
            <table  *ngIf="Employee" id="html5-extension" class="table table-hover non-hover " style="width:100%">
              <thead>
              <tr>
                <th>Client</th>
                <th>Fisrt Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Creer Ã€</th>
                <th class=" dt-no-sorting">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let employee of Employee">

                <!-- Username  -->
                <td><span style="font-weight: bold">{{employee.username}}</span></td>

                <!--First name -->
                <td><span style="font-weight: bold">{{employee.firstName}}</span></td>
                <!-- last name -->
                <td><span style="font-weight: bold">{{employee.lastName}}</span></td>

                <!-- email -->
                <td><span style="font-weight: bold">{{employee.email}}</span></td>
                <!--Adresse -->
                <td><span style="font-weight: bold">{{employee.adress}}</span></td>

                <!-- Creation Date -->
                <td>{{employee.createdAt |  date:'medium'}}</td>

                <!-- Boutton Actions -->
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm" >Open</button>
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle dropdown-toggle-split"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="dropdown-menu" >
                      <a class="dropdown-item" >Voir</a>
                      <a class="dropdown-item">Modifier</a>
                      <a class="dropdown-item"  >Supprimer</a>
                    </div>
                  </div>
                </td>


              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
